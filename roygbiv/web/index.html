<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - vtk loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<script src="js/libs/three.min.js"></script>
		<script src="js/libs/Projector.js"></script>
		<script src="js/libs/Detector.js"></script>
		<script src="js/libs/TrackballControls.js"></script>
		<script src="js/libs/VTKLoader.js"></script>
		<!--<script src="js/libs/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>-->
		<script src="js/libs/jquery.min.js"></script>
		<script src="js/libs/d3.min.js"></script>
        <script src="js/libs/box.js"></script>
        <script src="js/libs/sprintf.js"></script>
		<script src="js/libs/angular.min.js"></script>
        <script src="js/libs/colorlegend.js"></script>
        
        <script src="js/csv_file_loading.js"></script>
        <script src="js/brain.utils.js"></script>
        <script src="js/brain.js"></script>
		<script src="js/boxplot.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

        <!--Some stuff for color scale-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://d3js.org/d3.v4.js"></script>
		
	</head>

	<body>
		<div ng-app="navigator" ng-controller="NavigateController" ng-strict-di>
			<div id="header_n_label">
				<h1>ROYGBIV</h1>
				<div class="search-container">
					<form id="search-form">
                        <table style="width:100%">
                            <tr>
                                <th>CSV File Upload</th>
                                <th><input value="" id="upload-path" class="search-field" type="search" autocomplete="off" /></th>
                                <th><button id="upload" class="search-button">Upload</button></th>
                            </tr>
                            <tr>
                                <th>Gene Selection</th>
                                <th><input value="" id="search-field" ng-model="geneSearch" class="search-field" type="search" autocomplete="off" /></th>
                                <th><button id="search-button" class="search-button">Go</button></th>
                            </tr>
                        </table>
					</form>
				</div>
				<div id="nav_label">
					<table>
                        <tr>
                            <th>File: </th>
                            <th>{{filePath}}</th>
                        </tr>
                        <tr>
                            <th>Status: </th>
                            <th>{{fileStatus}}</th>
                        </tr>
                    </table>
                    
                    <br />
                    <br />
                    Shift+click on a label to see stats
                    <br />
					Selected Label: {{selectedLabel}} 
				</div>
                <br />
				<div id="plot-canvas" style="width: 400px; height: 300px;">
				</div>
			</div>
            <div>               
                <div id="nav-brain" style="width: 53%; height: 550px; margin-top: 10px; margin-right: 10px;"></div>
                <div id="nav_legend"></div> 
            </div>
            
          
		</div>
	</body>
</html>
